<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="../css/contas.css">
    <title>login</title>
</head>
<body>
    
    
    <div class="areaCadrastro centalizar">

        <div class="logo">
            <img src="../imagens/logo.png" alt="Foto da logo">
        </div>
        

        <form>

            <label>Email</label>
            <input type="email" id="email" name="email" placeholder="Seu email ..." required>
            <br>
            
            <label>Senha</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha ..." required maxlength="6">
            
            <button type="button" onclick = "login()" >Entrar</button>
        </form>

    </div>

</div>

    <script defer src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script defer src="../script/firebase.js"></script>
    <script defer src="../script/auth.js"></script>
    
    
</body>

</html>
